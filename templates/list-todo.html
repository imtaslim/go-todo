<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-sm">
                <br>
                <a class="btn btn-primary" href="/todos/create">Create Todo</a>
                <br><br>
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:30%">Task Name</th>
                            <th style="width:30%">Title</th>
                            <th style="width:20%">Status</th>
                            <th style="width:20%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .Todos}}
                        <tr>
                            <td>{{.Task}}</td>
                            <td>{{.Title}}</td>
                            <td>
                                {{if .IsCompleted}}
                                <div style="color: rgb(0, 102, 0);">Completed</div>
                                {{else}}
                                <a class="btn btn-primary" href="/todos/complete/{{.ID}}">Complete</a>
                                {{end}}
                            </td>
                            <td><a class="btn btn-primary" href="/todos/edit/{{.ID}}">Edit</a> | <a class="btn btn-danger" href="/todos/delete/{{.ID}}">Delete</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
